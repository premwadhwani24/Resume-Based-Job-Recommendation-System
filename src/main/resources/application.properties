# Application Name
spring.application.name=resume-analyzer

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:resume_analyzer_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate Dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create/update tables based on Entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL in the console
spring.jpa.show-sql=true

# Enable H2 console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
